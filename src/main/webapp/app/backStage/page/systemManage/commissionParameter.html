                        <li><a href="./../productManage/productVerify.html">商品审核</a></li>
                        <li><a href="./../productManage/productQuery.html">商品查询</a></li>

                </li>
                <li>
                    <div class="navItem"><span class="glyphicon glyphicon-file"></span>订单管理</div>
                    <ul class="subNav">
                        <li><a href="./../orderManage/orderList.html">订单列表</a></li>

                </li>
                <li>

                    <ul class="subNav">
                        <li><a href="./../financingManage/widthQuery.html">提现查询</a></li>

            </ul> <!-- 左边导航]] -->

            <!-- [[右边操作页面 -->
            <div class="content col-md-10 parameter">
                <div class="tip">提示：佣金比例按百分比计算</div>
                <div class="row form-horizontal">
                    <label class="col-md-3 control-label" for="port1">端口佣金/产品比例：</label>
                    <div class="col-md-5">
                        <input type="text" id="port1" class="form-control"/>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary">更新</button>
                    </div>
                </div>
                <div class="row form-horizontal">
                    <label class="col-md-3 control-label" for="port2">端口佣金比例：</label>
                    <div class="col-md-5">
                        <input type="text" id="port2" class="form-control"/>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary">更新</button>
                    </div>
                </div>
                <div class="row form-horizontal">
                    <label class="col-md-3 control-label">会员佣金比例：</label>
                    <div class="col-md-9 level-content">
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="level1">一级佣金比例：</label>
                            <div class="col-md-9">
                                <input type="text" id="level1" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="level2">二级佣金比例：</label>
                            <div class="col-md-9">
                                <input type="text" id="level2" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="level3">三级佣金比例：</label>
                            <div class="col-md-9">
                                <input type="text" id="level3" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-9 text-left">
                                <button class="btn btn-primary">更新</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row form-horizontal">
                    <label class="col-md-3 control-label">合伙人佣金比例：</label>
                    <div class="col-md-9 level-content">
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="less">10<=X<=50：</label>
                            <div class="col-md-9">
                                <input type="text" id="less" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="middle">50<=X<=100：</label>
                            <div class="col-md-9">
                                <input type="text" id="middle" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="more">100<=X：</label>
                            <div class="col-md-9">
                                <input type="text" id="more" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-9 text-left">
                                <button class="btn btn-primary">更新</button>
                            </div>
                        </div>
                    </div>
                </div>
