<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>百城万店倾销网</title>

    <link rel="stylesheet" type="text/css" href="./../lib/css/frozen.css">
    <link rel="stylesheet" type="text/css" href="./../css/index.css">

</head>
<body>

<header class="ui-header ui-header-stable ui-border-b">
    <i class="ui-icon-return" onclick="history.back()"></i>
    <h1>会员认证</h1>
</header>

<footer class="ui-footer ui-footer-stable ui-border-t">
    <ul class="ui-tiled">
        <li class="footerItem" onclick="window.location.href='./index.html'"><i class="ui-icon-home"></i><div>首页</div></li>
        <li class="footerItem"><i class="ui-icon-cart" onclick="window.location.href='./shopCart.html'"></i><div>购物车</div></li>
        <li class="footerItem"><i class="ui-icon-personal" onclick="window.location.href='./storecenter.html'"></i><div>个人中心</div></li>
    </ul>
</footer>

<section class="ui-container">

    <section class="ui-notice noticeClear">
        <i></i>
        <p>您还未认证会员，请交 <span class="themeColor">&#165; xxxx</span>认证人员</p>
        <p>会员认证成功将赠送 <span class="themeColor">yyy</span>倾销币</p>
        <div class="ui-notice-btn ui-btn-wrap">
            <button class=" ui-btn-lg productBtn" id="certificationBtn">认证</button>
        </div>
    </section>

</section>

<!-- [[认证 -->
<div class="ui-dialog">
    <div class="ui-dialog-cnt">
        <header class="ui-dialog-hd ui-border-b">
            <h3>认证会员</h3>
            <i class="ui-dialog-close" data-role="button"></i>
        </header>
        <div class="ui-dialog-bd uiDialogBdL">
            <div>认证金额： <span class="themeColor">&#165; 12.22</span></div>
            <ul class="ui-list ui-list-text ui-list-radio ui-border-tb">
                <li class="ui-border-t">
                    <label class="ui-radio" for="wechat">
                        <input type="radio" name="radio" id="wechat">
                    </label>
                    <p>微信支付</p>
                </li>
                <li class="ui-border-t">
                    <label class="ui-radio" for="unionpay">
                        <input type="radio" checked name="radio" id="unionpay">
                    </label>
                    <p>银联支付</p>
                </li>
            </ul>
        </div>
        <div class="ui-dialog-ft">
            <button type="button" data-role="button">取消</button>
            <button type="button" data-role="button">确定</button>
        </div>
    </div>
</div><!-- [[认证 -->

<script class="demo-script">
    $(".ui-dialog").dialog("show");
</script>

<script src="./../lib/js/zepto.min.js"></script>
<script src="./../lib/js/frozen.js"></script>
<script>
    $('#certificationBtn').tap(function(){
        $(".ui-dialog").dialog("show");
    })
</script>

</body>
</html>
